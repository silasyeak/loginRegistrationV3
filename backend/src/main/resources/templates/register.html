<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Registration App</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container--inner">
            <div>
                <br>
                <h2>Register</h2>
            </div>
            <div th:if="${param.success}" class="alert alert--success">
                You have successfully registered our app!
            </div>
            <div class="login-card">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                    <div class="login-form__item">
                        <label class="login-form__label">Name</label>
                        <input class="login-form__input mb-3 form-control" id="name" name="name"
                            placeholder="Enter name" th:field="*{name}" type="text" />
                        <p th:errors="*{name}" class="text--danger" th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="login-form__item">
                        <label class="login-form__label">Email</label>
                        <input class="login-form__input mb-3 form-control" id="email" name="email"
                            placeholder="Enter email address" th:field="*{email}" type="email" />
                        <p th:errors="*{email}" class="text--danger" th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="login-form__item">
                        <label class="login-form__label">Phone Number (optional)</label>
                        <input class="login-form__input mb-3 form-control" id="telephone" name="telephone"
                            placeholder="Enter phone number" th:field="*{telephone}" type="tel" />
                        <p th:errors="*{telephone}" class="text--danger" th:if="${#fields.hasErrors('telephone')}"></p>
                    </div>

                    <div class="login-form__item">
                        <label class="login-form__label">Password</label>
                        <input class="login-form__input mb-3 form-control" id="password" name="password"
                            placeholder="Enter password" th:field="*{password}" type="password" />
                        <p th:errors="*{password}" class="text--danger" th:if="${#fields.hasErrors('password')}"></p>
                    </div>

                    <div class="login-form__item">
                        <label class="login-form__label">Confirm Password</label>
                        <input class="login-form__input mb-3 form-control" id="passwordConfirmation"
                            name="passwordConfirmation" placeholder="Re-Enter password"
                            th:field="*{passwordConfirmation}" type="password" />
                        <p th:errors="*{passwordConfirmation}" class="text--danger"
                            th:if="${#fields.hasErrors('passwordConfirmation')}"></p>
                        <p th:errors="*{passwordsEqual}" th:if="${#fields.hasErrors('passwordsEqual')}"
                            class="text--danger"></p>
                    </div>
                    <div class="login-form__item">
                        <button class="login-form__input mb-3 form-control btn btn-info" type="submit">Register</button>
                    </div>
                    <div class="centered">
                        <p>Already registered? <a th:href="@{/login}">Login here</a></p>
                        <div id="google_translate_element"></div>
                    </div>
                
                </form>
                
            </div>
            
        </div>
    </div>
    </div>


    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>

</html>

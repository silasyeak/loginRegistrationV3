<!DOCTYPE html>
<html lang="en-US"
    xmlns:th="http://www.thymeleaf.org"
>

<head>
  <meta charset="UTF-8">
  <title>Login Registration App</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar">
    <img src="./images/DXC.png" th:href="@{/}">
    <div class="">
      <ul class="nav-items" style="display:flex">
        <li class="nav-item btn btn-info" style="margin-right: 5px; color:white">
          <a class = "nav-link" aria-current="page" th:href= "@{/}">Back to main</a>
        </li>
        <li class="nav-item btn btn-danger" style="margin-right: 20px;">
          <a class="nav-link" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="home__container">
    <div>
      <h2 class="text-center"
        th:text="'Manager Dashboard'"></h2>

    </div>
    <table class="table table-bordered" style = "border-radius: 15px;">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Role</th>
          <th scope ="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each = "user : ${listUsers}">
          <td th:text="${user.name}"></td> 
          <td th:text="${user.email}"></td>
          <td th:text="${user.telephone}"></td>
          <td th:text="${user.role}"></td>
          <td><a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a></td>

        </tr>  
        
        </tr>
      </tbody>
    </table>
    <a th:href = "@{/showNewUserForm}" class = "btn btn-primary btn-sm mb-3">Add user</a>
    <div id="google_translate_element"></div>



    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
      }
      </script>
      
      <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      
  
</body>

</html>

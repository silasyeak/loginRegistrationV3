<!DOCTYPE html>
<html lang="en-US"
    xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <meta charset="UTF-8">
        <title>Login Registration App</title>
        <link th:href = "@{/css/main.css}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="container--inner">
                <div>
                    <h2>Login</h2>
                </div>
                <div th:if="${param.error}" class="alert alert--danger">Invalid Email or Password</div>
                <div th:if="${param.logout}" class="alert alert--success"> You have been logged out.</div>
                <div class="login-card">
                    <form
                        method="post"
                        role="form"
                        th:action="@{/login}"
                        class="login-form"
                    >
                        <div class="login-form__item">
                            <label> Email</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="login-form__input mb-3 form-control"
                                placeholder="Enter email"
                            />
                        </div>

                        <div class="login-form__item">
                            <label> Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="login-form__input mb-3 form-control"
                                    placeholder="Enter password"
                            />
                        </div>
                        <div class="login-form__item">
                            <button type="submit" class="login-form__input mb-3 form-control btn btn-info" >Submit</button>
                        </div>
                        <div class="centered">
                            <p> Not registered ?
                                <a th:href="@{/register}">Sign up here</a>
                            </p>
                            <div id="google_translate_element"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
              new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
            </script>
            
            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            
    </body>
</html>

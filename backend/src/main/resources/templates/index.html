<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <meta charset="UTF-8">
        <title>Login Registration App</title>
        <link th:href = "@{/css/main.css}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar">
                <img src="./images/DXC.png" th:href="@{/}">
                <div class="">
                    <ul class="nav-items">
                        <li class="nav-item btn btn-danger" style="margin-right: 20px;">
                            <a class="nav-link" aria-current="page" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
        </nav>
        <div class="home__container">
            <div>
                <h1 class="text-center" th:text="'Welcome ' + ${#strings.capitalize(user.name)} + '!'"></h1>

            </div>
            <div class="horizontal-flex">
                <div class="card card--profile">
                    <div class="profile__container">
                        <h2 class="profile__header">Profile</h2>
                        <img class="profile__img" src="/images/profile.png" alt="example profile photo">
                        <h3 class="profile__header" th:text = "${user.name}"></h3>
                        <p class="profile_info" th:text = "${user.email}"></p>
                        <p class="profile_info" th:text = "${user.telephone}"></p>
                    </div>
        
                </div>
                <div class="card">
                    <div class="news__item" th:each="i : ${#numbers.sequence(1, 6)}">
                        <img class="news__img" th:src="'https://picsum.photos/250/150?random=' + ${ i }" alt="default news image">                    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en-US"
    xmlns:th="http://www.thymeleaf.org"
>

<head>
  <meta charset="UTF-8">
  <title>Login Registration App</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <div class="login-card">


    <form action = "#" method="post" role="form" th:action="@{/updateUser}" th:object="${user}">
        <div class="login-form__item">
            <input type = "hidden" th:field="*{id}"/>
        </div>
        <div class="login-form__item">
            <label class="login-form__label">Name</label>
            <input class="login-form__input mb-3 form-control" id="name" name="name"
                placeholder="Enter name" th:field="*{name}" type="text" />
        </div>

        <div class="login-form__item">
            <label class="login-form__label">Email</label>
            <input class="login-form__input mb-3 form-control" id="email" name="email"
                placeholder="Enter email address" th:field="*{email}" type="email" />
        </div>

        <div class="login-form__item">
            <label class="login-form__label">Phone Number (optional)</label>
            <input class="login-form__input mb-3 form-control" id="telephone" name="telephone"
                placeholder="Enter phone number" th:field="*{telephone}" type="tel" />
        </div>
        <div class="login-form__item">
            <label class="login-form__label">Role</label>
            <input class="login-form__input mb-3 form-control" id="role" name="role"
                placeholder="Enter role" th:field="*{role}" type="role" />
        </div>
   
        

        <div class="login-form__item">
            <button class="login-form__input mb-3 form-control btn btn-info" type="submit">Update user</button>
        </div>
        <div class="centered">
            <div id="google_translate_element"></div>
        </div>
    
    </form>


    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
      }
      </script>
      
      <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      
  
</body>

</html>
